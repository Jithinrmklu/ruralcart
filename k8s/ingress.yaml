apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ruralcart
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ruralcart-stable
                port:
                  number: 80
 