apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruralcart
  labels:
    app: ruralcart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruralcart
  template:
    metadata:
      labels:
        app: ruralcart
    spec:
      containers:
      - name: ruralcart
        image: ruralcart:v1.0.0
        ports:
        - containerPort: 80